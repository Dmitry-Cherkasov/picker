<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/navbar :: navbar"></div>

<div class="conatainer mt-5">
    <div class="px-4 py-5 my-5 text-center">
    <h3>Products list:</h3>
    <div th:each="el : ${products}" class="alert alert-info mt-2">
        <h5 th:text="${el.name}"  style="text-transform:uppercase;"/>
        <h7 th:text="${el.calories} + 'cals  ' + ${el.prots} + 'g   ' + ${el.fats} + 'g  ' + ${el.carbs} + 'g'"/>
    </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>


</body>
</html>
