<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>Recipes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/navbar :: navbar"></div>

<div class="container mt-5">
    <h3>List of recipes</h3>
    <div class="col-7">
        <div th:each="recipe : ${recipes}" class="alert alert-info mt-2">
            <h5 th:text="${recipe.name}" style="text-transform:uppercase;"/>
            <p th:text="${recipe.anons}"/>
            <p th:text="${recipe.content}"/>
            <h6 th:text="${recipe.calories} + ' cals'"/>
            <a th:href="@{'/recipes/recipe/' + ${recipe.id}}" class="btn btn-warning btn-sm">Details</a>
        </div>
    </div>
</div>
<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <form action="/recipes/compose">
        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Compose recipe</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>


</body>
</html>
