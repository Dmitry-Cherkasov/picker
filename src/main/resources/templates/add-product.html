<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>Adding form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/navbar :: navbar"></div>

<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Add new product</h1>
    <div class="col-lg-6 mx-auto">
        <form action="/add-product/add" method="post">
            <div class="form-floating mt-1">
                <input type="text" id="name" name="name" placeholder="Enter product name" class="form-control"><br>
                <label for="name">Enter product name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="prots" placeholder="Enter Proteins value" class="form-control"><br>
                <label for="name">Proteins value</label>

                <div class="form-floating">
                    <input type="text" name="fats" placeholder="Enter Fats value" class="form-control"><br>
                    <label for="name">Fats value</label>

                    <div class="form-floating">
                        <input type="text" name="carbs" placeholder="Enter Carbs value" class="form-control"><br>
                        <label for="name">Enter Carbs value</label>

                    </div>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button type="submit" class="btn btn-success btn-lg px-4 gap-3">Add product</button>
                    </div>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>


</body>
</html>
