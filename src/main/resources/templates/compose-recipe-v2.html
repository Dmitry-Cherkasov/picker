<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>Creating form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


</head>
<body>

<div th:insert="blocks/navbar :: navbar"></div>

<div class="px-1 py-1 my-1 text-center">
    <h3 class="display-5 fw-bold text-body-emphasis">Form new recipe</h3>
</div>

<div class="container mt-2">
    <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
            <h5 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Available products:</span>
            </h5>

            <div class="overflow-auto" style="max-height: 350px;">
                <div class="list-group-item d-flex justify-content-between lh-sm">
                    <div class="col-md-8">
                        <h6>Product name</h6>
                    </div>
                    <span class="col-md-2">
                        <h6>Cals</h6>
                        </span>
                </div >
                <div th:each="el : ${products}" class="list-group-item d-flex justify-content-between lh-sm mt-1">
                    <div>
                        <h8 th:text="${el.name}" class="btn btn-sm btn-light"></h8>
                    </div>
                    <span class="col-md-2">
                        <text th:text="${el.calories}" class="my-0"></text>
                    </span>
                </div>
            </div>

            <form class="card p-2" action="/recipes/compose" method="post">
                <div class="input-group">
                    <input type="text" class="form-control" name="substring" placeholder="Find product" maxlength="32">
                    <button type="submit" class="btn btn-secondary">Search</button>
                </div>
            </form>
        </div>
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Some text</h4>
            <form action="/recipes/compose/add-ingredient" method="post" class="needs-validation" novalidate="">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="name" class="form-label">Product name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter food product"
                               value="" required="" maxlength="32" >
                        <div class="invalid-feedback">
                            Valid food product is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="weight" class="form-label">Weight</label>
                        <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter weight g."
                               value="" required="" min="1" max="4" >
                        <div class="invalid-feedback">
                            Valid weight is required.
                        </div>
                    </div>

                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Add to new recipe</button>
            </form>

            <div class="my-4 mt-5">
                <h5>Added to recipe:</h5>
                <div class="alert alert-light mt-2">
                    <h6 th:text="${recipe}"/>
                </div>
                <div class="d-grid gap-1 d-sm-flex justify-content-sm-center">
                    <form action="/recipes/create">
                        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Create new recipe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>


</body>
</html>
