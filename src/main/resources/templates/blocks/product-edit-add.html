<div th:fragment="product-edit-add">


    <form th:action="@{'/recipes/recipe/'+ ${recipe.id} +'/edit/add'}" method="post">
        <div class="row">
            <div class="col-5">

                <input type="text" class="form-control" id="nameNewProduct" th:value="${picked}"
                       name="nameNewProduct"
                       th:placeholder="#{recipe.compose.name-input.form.pholder}" value="" required=""
                       maxlength="30">

            </div>

            <div class="col-3">
                <input type="number" class="form-control" id="weightNewProduct" name="weightNewProduct"
                       th:placeholder="#{recipe.compose.weight-input.form.pholder}"
                       required="" min="1" max="1000" maxlength="5">
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary btn-sm mt-1"
                        th:text="#{recipe.edit.button.add}">Add
                </button>
            </div>
        </div>
    </form>

</div>
