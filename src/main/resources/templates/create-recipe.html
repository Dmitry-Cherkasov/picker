<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>Creating form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="blocks/navbar :: navbar"></div>

<div class="px-1 py-1 my-1 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Form new recipe</h1>
</div>

<div class="container mt-2">
    <div class="alert alert-info mt-1 d-flex">
        <div class="d-flex flex-wrap">
            <form action="/recipes/create/new" method="post">
            <div class="p-2">
                <label>Recipe name:</label>
            </div>
            <div class="p-2">
                <input type="text" name="name" placeholder="Enter recipe name" class="form-control" maxlength="32">
            </div>
            <div class="p-2">
                <label>Short description:</label>
            </div>
            <div class="p-2">
                <input type="text" name="anons" placeholder="Enter short description here..." class="form-control" maxlength="50">
            </div>
            <div class="p-2">
                <button type="submit" class="btn btn-success">Create</button>
            </div>
            </form>
        </div>
    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>


</body>
</html>
