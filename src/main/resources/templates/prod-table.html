<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>Table of food products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/navbar :: navbar"></div>

<div class="container d-flex flex-wrap">
    <div class="bd-example">
        <table class="table table-hover table-sm table-light mt-2">
            <thead class="position-sticky">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Calories</th>
                <th scope="col">Proteins</th>
                <th scope="col">Fats</th>
                <th scope="col">Carbs</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el, elStat : ${products}">
                <th th:text="${elStat.count}">1</th>
                <th th:text="${el.name}"/>
                <th th:text="${el.calories}"/>
                <td th:text="${el.prots}"/>
                <td th:text="${el.fats}"/>
                <td th:text="${el.carbs}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>


</body>
</html>
