<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/navbar :: navbar"></div>
<div class="input-group">
    <div id="search-autocomplete" class="form-outline">
        <input type="search" id="form1" class="form-control" />
        <label class="form-label" for="form1">Search</label>
    </div>
    <button type="button" class="btn btn-primary">
        <i class="fas fa-search"></i>
    </button>
</div>

<div class="container mt-5">
    <div class="input-group">
        <div id="search-autocomplete" class="form-outline">
            <input type="search" id="form1" class="form-control" />
            <label class="form-label" for="form1">Search</label>
        </div>
        <button type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
        </button>
    </div>
</div>


    <div class="container w-300 mt-5">
        <div class="input-group">
            <input type="search" class="form-control rounded" th:placeholder="#{recipe.compose.find.form.pholder}" aria-label="Search" aria-describedby="search-addon" maxlength="32" />
            <button type="submit" class="btn btn-secondary" th:text="#{recipe.compose.button.search}">Search
            </button>
        </div>
    </div>


    <div th:insert="blocks/footer :: footer"></div>


</body>
</html>
