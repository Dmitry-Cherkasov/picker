<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>Creating form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


</head>
<body>

<div th:insert="blocks/navbar :: navbar"></div>

<div class="px-1 py-1 my-1 text-center">
    <h3 class="display-5 fw-bold text-body-emphasis" th:text="#{recipe.compose.title}">Form new recipe</h3>
</div>

<div class="container mt-2">
    <div class="row g-5">

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3" th:text="#{recipe.compose.text}">Some text</h4>
            <form action="/recipes/compose/add-ingredient" method="post" class="needs-validation" novalidate="">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="name" class="form-label" th:text="#{recipe.compose.name-input.form.label}">Product name</label>
                        <input type="text" class="form-control" id="name" th:value="${picked}" name="name" th:placeholder="#{recipe.compose.name-input.form.pholder}"
                               value="" required="" maxlength="55" >
                        <div class="invalid-feedback">
                            Valid food product is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="weight" class="form-label" th:text="#{recipe.compose.weight-input.form.label}">Weight</label>
                        <input type="number" class="form-control" id="weight" name="weight" th:placeholder="#{recipe.compose.weight-input.form.pholder}"
                               value="" required="" min="1" max="4" >
                        <div class="invalid-feedback">
                            Valid weight is required.
                        </div>
                    </div>

                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{recipe.compose.button.add}">Add to new recipe</button>
            </form>

            <div class="my-4 mt-5">
                <h5 th:text="#{recipe.compose.content.title}">Added to recipe:</h5>
                <div class="alert alert-light mt-2">
                    <h6 th:text="#{recipe.compose.content.cont}">Content:</h6>

                    <h6 th:text="${recipe}"/></h6>
                    <a href="/recipes/compose/del-last-ingredient" type="submit" class="btn btn-warning btn-sm px-4 gap-3" th:text="#{recipe.compose.button.delete-last}">Delete last item</a>
                    <a href="/recipes/compose/clear-all" type="submit" class="btn btn-danger btn-sm px-4 gap-3" th:text="#{recipe.compose.button.clear-all}">Clear all</a>
                </div>
                <div class="d-grid gap-1 d-sm-flex justify-content-sm-center">
                    <a href="/recipes/create" type="submit" class="btn btn-primary btn-lg px-4 gap-3" th:text="#{recipe.compose.button.create}">Create new recipe</a>
                </div>
            </div>
        </div>

        <div class="col-md-5 col-lg-4 order-md-last">
            <div th:insert="blocks/product-search :: product-search"></div>
        </div>

    </div>
</div>

    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>


</body>
</html>
