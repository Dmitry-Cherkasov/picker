<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>Adding form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/navbar :: navbar"></div>

<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis" th:text="#{add_prod.title}">Add new product</h1>
    <div class="col-lg-6 mx-auto">
        <form action="/add-product/add" method="post">
            <div class="form-floating mt-1">
                <input type="text" id="name" name="name" th:placeholder="#{add_prod.form.name}"
                       class="form-control"><br>
                <label for="name" th:text="#{add_prod.form.name}">Enter product name</label>
            </div>

            <div class="form-floating">
                <input type="text" name="prots" th:placeholder="#{add_prod.form.prots}" class="form-control"><br>
                <label for="name" th:text="#{add_prod.form.prots}">Proteins value</label>
            </div>

                <div class="form-floating">
                    <input type="text" name="fats" th:placeholder="#{add_prod.form.fats}" class="form-control"><br>
                    <label for="name" th:text="#{add_prod.form.fats}">Fats value</label>
                </div>

                    <div class="form-floating">
                        <input type="text" name="carbs" th:placeholder="#{add_prod.form.carbs}"
                               class="form-control"><br>
                        <label for="name" th:text="#{add_prod.form.carbs}">Carbs value</label>
                    </div>

                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button type="submit" class="btn btn-success btn-lg px-4 gap-3"
                                th:text="#{add_prod.button.add}">Add product
                        </button>
                    </div>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>


</body>
</html>
